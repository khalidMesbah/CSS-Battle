    <style>
      * {
        margin: var(--);
        padding: var(--p, 15);
        background: var(--g, #f3ac3c);
        position: fixed;
        transform: var(--t)
      }

      p {
        --: 105+153;
        --g: #1a4341;
        box-shadow: 0 0 0 37q#f3ac3c, 0 0 0 69q#998235;
        --t: rotate(45deg)
      }

      i,
      v {
        --g: #f3ac3c;
        --: -80-15;
        --t: scaley(1.1)
      }

      v {
        --: -15-80;
        --t: scalex(1.1
